<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario nuevo</title>
</head>
<body>
    <h1>Registro de usuario </h1>
    <form action="resultado.html" method="get">
        Nombre<input type="text" name="Nombre" placeholder="Nombre">
        Apellidos<input type="text" name="Apellidos" placeholder="Apellidos">
        <p></p>
        Correo electrónico<input type="email" name="correo" placeholder="Correo electrónico">
        Contraseña<input type="password" name="contraseña" placeholder="Contraseña">
        <p>¿Eres mayor de edad?</p>
        Si<input type="radio" name="Si" >
        No<input type="radio" name="No" >
        <p>Seleccione tipo de suscripción</p>
        <select name="suscripción" id="">
            <option value="Diaria">Diaria</option>
            <option value="Mensual">Mensual</option>
            <option value="Anual">Anual</option>
        </select>
        <p>Seleccione color de fondo</p>
        <input type="color" name="tipocolor" id="">
        <p></p>
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
